<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-blue.min.css">
    <link rel="stylesheet" href="styles.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Please rate your coffee experience</h2>
    </div>
	
	<div class="mdl-card__supporting-text">
		<table id="options-table">
			<tr>
				<td>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
					  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
					  <span class="mdl-radio__label">Volkskaffee</span>
					</label>
				</td>
				<td>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
					  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
					  <span class="mdl-radio__label">Nespresso</span>
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
					  <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
					  <span class="mdl-radio__label">Tea</span>
					</label>
				</td>
				<td>
					<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
					  <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4">
					  <span class="mdl-radio__label">Senseo</span>
					</label>
				</td>
			</tr>
		</table>
    </div>

    <div class="mdl-card__actions mdl-card--border">
        <table id="slider-table">
            <tr>
                <td>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect full-size-button bad-button">
				  	Bad
					</button>
				</td>
                <td>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect full-size-button ok-button">
				  	Ok
					</button>
				</td>
				<td>
					<button id="good-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect full-size-button good-button">
				  	Good
					</button>
				</td>
            </tr>
        </table>
    </div>

    <div class="mdl-card__menu">
        <!-- Right aligned menu below button -->
        <button id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item">Another Action</li>
        </ul>
    </div>
</div>

<!-- button id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised" type="button">Show Toast</button-->
<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
<script>
    (function() {
        'use strict';
        var snackbarContainer = document.querySelector('#demo-toast-example');
        var showToastButton = document.querySelector('#good-btn');
		var showSuccess =  function() {
            'use strict';
            var data = {message: 'Thank you. See you next time'};
            snackbarContainer.MaterialSnackbar.showSnackbar(data);
        };
        showToastButton.addEventListener('click', showSuccess);
    }());
</script>
</body>
</html>
